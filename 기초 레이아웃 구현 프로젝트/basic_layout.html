<link rel="stylesheet" href="basic_layout.css">

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 레이아웃</title>
</head>
<body>
    <main id="mainbox">
        <header id="header">
            <img src="./images/weniv-logo.png" />
            <img src="./images/icon-lock.png" />
            <img src="./images/icon-user.png" />
        </header>
        <section id="body">
            <section id="login-page">
                <header id="welcome">
                    <h1>더 편리해진 위니브에 오신 것을 환영합니다.</h1>
                </header>
                <section id="login">
                    <img src="./images/weniv-logo.png" />
                    <p>로그인</p>
                </section>
                <footer>
                    <article class="footer">
                        <img src="./images/icon-lock.png" />
                        <p>아이디 | 비밀번호찾기</p>
                    </article>
                    <article class="footer">
                        <img src="./images/icon-user.png" />
                        <p>회원가입</p>
                    </article>
                </footer>
            </section>
        </main>
    </main>
</body>
</html>
